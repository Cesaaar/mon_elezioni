<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monitoraggio Elezioni</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/icons/icomoon/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/core.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/components.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/colors.css') }}">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/loaders/pace.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/core/libraries/jquery.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/core/libraries/bootstrap.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/loaders/blockui.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/ui/nicescroll.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/ui/drilldown.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/ui/fab.min.js') }}"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/visualization/d3/d3.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/visualization/d3/d3_tooltip.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/forms/styling/switchery.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/forms/styling/uniform.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/forms/selects/bootstrap_multiselect.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/ui/moment/moment.min.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/pickers/daterangepicker.js') }}"></script>
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/core/app.js') }}"></script>
    
    <script  type="text/javascript" src="{{ url_for('static', filename='assets/js/elezioni_chart.js') }}"></script>
	<!-- /theme JS files -->

</head>

<body class="navbar-bottom">

	<!-- Page header -->
	<div class="page-header page-header-inverse">

		<!-- Page header content -->
		<div class="page-header-content">
			<div class="page-title">
				<h4>Monitoraggio Elezioni Politiche </h4>
			</div>

			<div class="heading-elements">
				<ul class="breadcrumb heading-text">
					<li><a href="{{ url_for('facebook') }}"><i class="icon-home2 position-left"></i> Home</a></li>
					<li class="active" id="link_home"></li>
				</ul>
			</div>
		</div>
		<!-- /page header content -->


		<!-- Second navbar -->
		<div class="navbar navbar-inverse navbar-transparent" id="navbar-second">
			<ul class="nav navbar-nav visible-xs-block">
				<li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-second-toggle"><i class="icon-paragraph-justify3"></i></a></li>
			</ul>

			<div class="navbar-collapse collapse" id="navbar-second-toggle">
				<ul class="nav navbar-nav navbar-nav-material">
					<li id="link1"><a href="{{ url_for('facebook')}}">Facebook</a></li>
                    <li id="link2"><a href="{{ url_for('twitter')}}">Twitter</a></li>
                    <li id="link3"><a href="{{ url_for('news')}}">Google News</a></li>
                    <li id="link4"><a href="{{ url_for('youtube')}}">YouTube</a></li>
				</ul>
			</div>
		</div>
		<!-- /second navbar -->	
	</div>
	<!-- /page header -->


	<!-- Page container -->
	<div class="page-container">

    {% block body %}{% endblock %}

	</div>
	<!-- /page container -->


	<!-- Footer -->
	<div class="navbar navbar-default navbar-fixed-bottom footer">
		<ul class="nav navbar-nav visible-xs-block">
			<li><a class="text-center collapsed" data-toggle="collapse" data-target="#footer"><i class="icon-circle-up2"></i></a></li>
		</ul>

		<div class="navbar-collapse collapse" id="footer">
			<div class="navbar-text">
				&copy; 2018. <a href="#" class="navbar-link">Monitoraggio Elezioni 2018</a> by <a href="http://www.ildatomancante.it" class="navbar-link" target="_blank">Andrea Cesarini</a>
			</div>

			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contatti</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- /footer -->

</body>
</html>
